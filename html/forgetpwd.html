<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>忘记密码</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="static/css/minCss/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/minCss/all.min.css">

    <!--[if lt IE 9]>
    <script src="static/js/dest/html5shiv.min.js"></script>
    <script src="static/js/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header></header>

<div id="fgpwd">
    <div class="container">
        <ul>
            <li data-fgpwd="finish">
                <b data-fgpwd="schedule" data-fgpwd="active">1</b>
                <p>填写用户名</p>
            </li>
            <li>
                <b data-fgpwd="schedule">
                    <i></i>
                    2
                </b>
                <p>验证身份</p>
            </li>
            <li>
                <b data-fgpwd="schedule">
                    <i></i>
                    3
                </b>
                <p>设置新密码</p>
            </li>
            <li>
                <b data-fgpwd="schedule">
                    <i></i>
                    4
                </b>
                <p>完成</p>
            </li>
        </ul>
        <div data-fgpwd="form">
            <h2>找回密码</h2>
            <form id="addusername" action="">
                <div class="form-group has-success has-feedback" >
                    <label for="uname" class="sr-only">UserName/PhoneNumber</label>
                    <span class="input-group-addon" data-fgpwd="fgunameicon"></span>
                    <input class="form-control"  id="uname" name="uname" placeholder="请填写您的手机号/用户名">
                </div>
                <div class="form-group has-success has-feedback" >
                    <label for="verify" class="sr-only">Verification code</label>
                    <span class="input-group-addon" data-fgpwd="fgverifyicon"></span>
                    <input class="form-control"  id="verify" name="verify" placeholder="请输入验证码">
                </div>
                <div data-fgpwd="randomCode">
                    <div id="randomCode"></div><span id="changeCode">看不清？换一张</span>
                </div>
                <button type="button" data-fgpwd="nextStep" class="btn-block ">下一步</button>
            </form>
        </div>
    </div>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/js/dest/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/dest/bootstrap.min.js"></script>
</body>
</html>
