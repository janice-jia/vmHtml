<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>部落首页</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="static/css/pc/minCss/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/pc/minCss/all.min.css" />
    <link rel="stylesheet" href="static/css/pc/destVersion1.1/tribe-create.css" />

    <!--[if lt IE 9]>
    <script src="static/js/pc/dest/html5shiv.min.js"></script>
    <script src="static/js/pc/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="tribe-create" >
    <div id="header" style="height: 78px;  "></div>
    <div class="container">
        <!--nav-->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#first" role="tab" data-toggle="tab">第1步</a></li>
            <li role="presentation"><a href="#second" role="tab" data-toggle="tab">第2步</a></li>
            <li role="presentation"><a href="#third" role="tab" data-toggle="tab">第3步</a></li>
        </ul>
        <!--panes-->
        <div class="tab-content" id="">
            <!--第一步-->
            <div role="tabpanel" class="tab-pane show " id="first">
                <form action="" class="form-horizontal" role="form" id="tribe-create-frist">
                    <div class="form-group">
                        <label for="tribe-name" class="col-sm-2 control-label">部落名称:</label>
                        <div class="col-sm-4">
                            <input type="text" id="tribe-name"  name="edit-tribe-name" class="form-control" placeholder="20个汉字以内">
                        </div>
                    </div>
                    <div class="form-group tribe-type">
                        <label class="col-sm-2 control-label">部落类型:</label>
                            <div class="col-sm-10">
                                <div class="checkbox">
                                    <label>人物<input type="radio" name="options"  checked></label>
                                    <label>漫画<input type="radio" name="options" ></label>
                                    <label>小说<input type="radio" name="options" ></label>
                                </div>
                            </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">部落简介:</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="6"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">部落图标:</label>
                        <div class="col-sm-3">
                            <input type="file" class="hide" name="tribe-icon" id="tribe-upload-icon" >
                            <div class="upload-icon">
                                <div  class="upload-icon-btn" onclick="openFile()">+上传图标</div>
                                <div class="upload-icon-preview"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-3 mt40" role="presentation">
                            <button type="submit" class="btn btn-yellow-50" href="#second" role="tab" data-toggle="tab" >下一步</button>
                        </div>
                    </div>

                </form>
            </div>

            <!--第二步-->
            <div role="tabpanel" class="tab-pane " id="second">
                <form action="" class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="operator-name" class="col-sm-2 control-label">运营者姓名:</label>
                        <div class="col-sm-4">
                            <input type="text" id="operator-name"  name="edit-tribe-name" class="form-control" placeholder="20个汉字以内">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="operator-email" class="col-sm-2 control-label">运营者邮箱:</label>
                        <div class="col-sm-4">
                            <input type="text" id="operator-email"  name="edit-tribe-name" class="form-control" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="operator-phone" class="col-sm-2 control-label">运营者手机:</label>
                        <div class="col-sm-4">
                            <input type="text" id="operator-phone"  name="edit-tribe-name" class="form-control">
                        </div>
                    </div>
                    <div class="form-group mt40" >
                       <div  class="col-sm-1 col-sm-offset-2" role="presentation">
                           <span href="#first" role="tab" data-toggle="tab">&lt;后退</span>
                       </div>
                        <div class="col-md-1" role="presentation">
                            <a type="submit" class="btn btn-yellow-50" href="#third" role="tab" data-toggle="tab" >下一步</a>
                        </div>
                    </div>

                </form>
            </div>

            <!--第三步-->
            <div role="tabpanel" class="tab-pane " id="third">
                <div class="col-md-12"><img src="./static/images/pc/version1.1/create-success_icon.png" class="img-responsive"></div>
                <div class="col-md-12 success-msg">申请提交后,工作人员会在24小时内审核申请内容,请留意站内信通知</div>
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-offset-1 col-md-2">
                            <a class="btn-yellow-50">返回部落首页</a>
                        </div>
                        <div class="col-md-2">
                            <a class="btn-yellow-50">个人中心</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/js/pc/dest/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/pc/dest/bootstrap.min.js"></script>
<script src="static/js/pc/dest/all.min.js"></script>
<script>
    function openFile() {
        $('#tribe-upload-icon').click();
    }

</script>
</body>
</html>
