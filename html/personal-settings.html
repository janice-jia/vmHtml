<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人页面-账号设置</title>
    <link rel="stylesheet" href="static/css/minCss/all.min.css">

    <meta charset="utf-8">
    <!--IE浏览器运行最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="static/css/minCss/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/minCss/all.min.css">

    <!--[if lt IE 9]>
    <script src="static/js/dest/html5shiv.min.js"></script>
    <script src="static/js/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="left" style="position: fixed;top: 0;height: 0;width: 100%;z-index: 1000;">
    <iframe src="./header.html" frameborder="0" width="100%" height="95"></iframe>
</div>
<div class="clear h95"></div>
<div id="per-settings">
    <div class="per-setTit">
        账号设置
    </div>
    <div class="per-setItem" id="per-aboutMe-down">
        <div class="per-itemTit">
            <ul>
                <li class="left">个人资料</li>
                <li class="left ml80">用户昵称/用户名</li>
                <li class="right per-setEdit"><a href="#" target="_self" onclick="showHideSet('per-aboutMe')">编辑</a></li>
            </ul>
            <div class="clear per-setLine"></div>
        </div>
    </div>
    <div class="per-setItem per-hide" id="per-aboutMe-up">
        <div class="per-itemTit">
            <ul>
                <li class="left">个人资料</li>
                <li class="right per-set-up"><a href="#" target="_self" onclick="showHideSet('per-aboutMe')">收起</a></li>
            </ul>
            <div class="clear per-setLine-dashed"></div>
        </div>
        <div class="per-itemCon">
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="uName" class="col-sm-2 control-label per-set-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="uName" id="uName" placeholder="14个字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="uName" class="col-sm-2 control-label per-set-label">用户名</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="uName" id="uName" placeholder="14个字">
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="per-setItem">
        <div class="per-itemTit">
            <ul>
                <li class="left">个人头像</li>
                <li class="left ml80"><img src="./static/images/personal/user.jpg" height="52" width="52" alt="用户头像"></li>
                <li class="right per-setEdit"><a href="#" target="_self">编辑</a></li>
            </ul>
            <div class="clear per-setLine"></div>
        </div>
    </div>
    <div class="per-setItem">
        <div class="per-itemTit">
            <ul>
                <li class="left">修改密码</li>
                <li class="left ml80">*********</li>
                <li class="right per-setEdit"><a href="#" target="_self">编辑</a></li>
            </ul>
            <div class="clear per-setLine"></div>
        </div>
    </div>
    <div class="per-setItem">
        <div class="per-itemTit">
            <ul>
                <li class="left">实名认证</li>
                <li class="left ml80">已认证</li>
                <li class="right per-setEdit"><a href="#" target="_self">编辑</a></li>
            </ul>
            <div class="clear per-setLine"></div>
        </div>
    </div>
    <div class="per-setItem">
        <div class="per-itemTit">
            <ul>
                <li class="left">账号绑定</li>
                <li class="left ml80">
                    <p class="per-set-wx"></p>
                    <p class="per-set-qq"></p>
                    <p class="per-set-wb"></p>
                </li>
                <li class="right per-setEdit"><a href="#" target="_self">编辑</a></li>
            </ul>
            <div class="clear per-setLine"></div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="per-setItem">
        <div class="per-itemTit">
            <ul>
                <li class="left">支付密码</li>
                <li class="left ml80">*********</li>
                <li class="right per-setEdit"><a href="#" target="_self">编辑</a></li>
            </ul>
            <div class="clear per-setLine"></div>
        </div>
    </div>
</div>

<iframe src="./footer.html" frameborder="0" width="100%" height="240"></iframe>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/js/dest/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/dest/all.min.js"></script>
<script src="static/js/dest/bootstrap.min.js"></script>
</body>
</html>
