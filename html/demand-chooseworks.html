<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>需求选稿</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link href="static/css/minCss/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/minCss/all.min.css">

    <!--[if lt IE 9]>
    <script src="static/js/dest/html5shiv.min.js"></script>
    <script src="static/js/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="demand_choose" >
    <div id="header" style="height: 78px;"></div>
    <div class="container">
        <div data-demand-choose="heading">
            <div data-demand-choose="headingright">
                <div data-demand-choose="headimg">
                    <img src="static/images/demand/s1.jpg" alt="">
                    <h2>用户名用户名</h2>
                </div>
                <p>共2人投稿，作品数5件</p>
            </div>
            <table>
                <tbody>
                <tr>
                    <td>需求名：</td>
                    <td>需求名称需求名称需求名称需求名称需求名称</td>
                </tr>
                <tr>
                    <td>作品类：</td>
                    <td>剧本</td>
                </tr>
                <tr>
                    <td>酬劳：</td>
                    <td><span>1000</span>元</td>
                </tr>
                <tr>
                    <td>倒计时：</td>
                    <td>20天19小时</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div id="choose_works">
            <div data-demand-works="worksboxl">
                <div data-demand-works="information">
                    <div data-demand-works="head">
                        <img src="static/images/demand/1.jpg" alt="">
                    </div>

                    <div data-demand-works="msg">
                        <h2>用户名</h2>
                        <p>著名画家，音乐人</p>
                        <span>13823142179</span>
                    </div>
                    <ul data-demand-works="worksimg">
                        <li><img src="static/images/demand/1.jpg" alt=""></li>
                        <li>
                            <img src="static/images/demand/2.jpg" alt="">
                            <span class="zcbl-audioicon"><b></b></span>
                        </li>
                        <li>
                            <img src="static/images/demand/s1.jpg" alt="">
                            <div class="zcbl-videoicon"><b></b></div>
                        </li>
                        <li><img src="static/images/demand/1.jpg" alt=""></li>
                    </ul>


                </div>
                <div data-demand-works="btn"><button data-btn="orbgbtn">选用作品</button></div>
            </div>
            <div data-demand-works="worksboxl">
                <div data-demand-works="information">
                    <div data-demand-works="head">
                        <img src="static/images/demand/1.jpg" alt="">
                    </div>

                    <div data-demand-works="msg">
                        <h2>用户名</h2>
                        <p>著名画家，音乐人</p>
                        <span>13823142179</span>
                    </div>
                    <ul data-demand-works="worksimg">
                        <li><img src="static/images/demand/1.jpg" alt=""></li>
                        <li>
                            <img src="static/images/demand/2.jpg" alt="">
                            <span class="zcbl-audioicon"><b></b></span>
                        </li>
                        <li>
                            <img src="static/images/demand/s1.jpg" alt="">
                            <div class="zcbl-videoicon"><b></b></div>
                        </li>
                        <li><img src="static/images/demand/1.jpg" alt=""></li>
                    </ul>


                </div>
                <div data-demand-works="btn"><span data-btn="grbgbtn">选用作品</span></div>
            </div>

        </div>
        <div id="page"></div>
    </div>
    <div data-modal="modalbox" id="demand_chooseworks" class="zcbl-modal-three">
        <div data-modal="modal">
            <div data-recuit="modal-header">是否选中该作品</div>
            <div data-recuit="modal-body">
                作品一旦被选用，您将不能对其他投稿人的作品进行二次选用，请三思
            </div>
            <hr>
            <div data-recuit="modal-footer">
                <button data-btn="orbgbtn"><a href="#">确认</a></button>
                <button data-btn="orfontbtn"><a href="#">取消</a></button>
            </div>
        </div>

    </div>
    <div data-modal="modalbox" id="demand_chooseworks-text" >
        <div data-demand-works="modal">
            <div data-demand-works="modalheader">
                <div data-demand-works="userhead"><img src="static/images/demand/1.jpg" alt=""></div>
                <div data-demand-works="username">
                    <h2>用户名用户名</h2>
                    <p><b></b>北京，中国</p>
                </div>
            </div>
            <div data-demand-works="modalbody">
                <img src="static/images/demand/1.jpg" alt="">
            </div>
        </div>

    </div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/js/dest/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/dest/bootstrap.min.js"></script>
<script src="static/js/dest/all.min.js"></script>
</body>
</html>
