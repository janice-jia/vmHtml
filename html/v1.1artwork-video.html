<div class="modal fade" id="editVideo"  aria-hidden="true">
    <button type="button" class="close zcbl-close" data-dismiss="modal" aria-hidden="true"></button>
    <div class="zcbl-modal-6">
        <!--编辑视频 start-->
        <div class="per-view-box">
            <div class="per-view-user">
                <div class="per-view-uerImg">
                    <a href="./personal-artwork-pic.html" target="_blank"><img src="static/images/pc/personal/user.jpg" height="100" width="100" alt="" /></a>
                </div>
                <div class="per-view-userInfo">
                    <p><a href="./personal-artwork-pic.html" target="_blank">用户名用户名</a></p>
                    <p class="per-site">北京，中国</p>
                </div>
                <div class="clear"></div>
            </div>
            <div class="videoBody">
                <video width="980"  height="550"  controls="controls">
                    <source src="./static/video/video2.mp4" type="video/mp4">
                </video>
                <div class="videoIcon">
                    <a href="#" target="_self">&nbsp;</a>
                </div>
                <div class="clear mt25"></div>
            </div>



            <div class="per-picedit">
                <form action="" class="form-horizontal zcbl-form-horizontal">
                    <div class="form-group zcbl-form-group">
                        <label for="artwotkName" class="col-sm-2 control-label zcbl-control-label">作品名称：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control zcbl-form-control" name="artwotkName" id="artwotkName" placeholder="请在此填写图片名称" />
                            <!--查看时显示-->
                            <!--<p class="zcbl-control-info">这里显示的是图片的名称</p>-->
                        </div>
                        <p class="per-setControlMsg">*由字母加数字符号至少两种以上字符组成</p>
                    </div>

                    <div class="form-group zcbl-form-group">
                        <label for="keyword" class="col-sm-2 control-label zcbl-control-label">关键词：</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control zcbl-form-control" name="keyword" id="keyword" placeholder="" />
                            <!--查看时显示-->
                            <!--<p class="zcbl-control-info">关键词1，关键词2，关键词3</p>-->
                        </div>
                    </div>

                    <div class="form-group zcbl-form-group">
