<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>查看图片</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="static/css/pc/minCss/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/pc/minCss/all.min.css" />
    <link rel="stylesheet" href="static/css/pc/destVersion1.1/tribe-book.css" />
    <style>

    </style>

    <!--[if lt IE 9]>
    <script src="static/js/pc/dest/html5shiv.min.js"></script>
    <script src="static/js/pc/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="tribe-img" >
    <div id="header"></div>
    <div style="height: 50px;"></div>
    <div class="container">
        <div data-vimg="header">
            <!--面包屑导航-->
            <ol class="breadcrumb breadcrumb-dar">
                <li><h1><a href="#">海贼王</a></h1></li>
                <li><a href="#">某某某集</a></li>
            </ol>
            <p>作者：海贼王</p>
            <p>阅读顺序：从左到右</p>
            <p>
                <a href="#" class="edittxt"><b></b>编辑</a>
            </p>


        </div>
        <div data-vimg="indexed">
            <ul class="bgindexed garyindex">
                <li><a href="#">上一页</a></li>
                <li>
                    <select name="" >
                        <option value="1">第1页</option>
                        <option value="1">第2页</option>
                        <option value="1">第3页</option>
                        <option value="1">第4页</option>
                    </select>
                </li>
                <li><a href="#">下一页</a></li>
            </ul>
        </div>
        <div data-vimg="imgbox">
            <div data-vimg="img" >
                <img src="./static/images/pc/tribe/aaa.png" alt="">
            </div>

            <div class="aside">
                <ul>
                    <li class="aside-top" id="tribe-img-aside-top">
                        <b></b>
                        <i>3</i>
                        <div class="img-comment" id="tribe-img-aside-comment">
                            <h3>吐槽</h3>
                            <ul>
                                <li>1.好好好</li>
                                <li>1.好好好好好好好好好看看看看看</li>
                                <li>1.好好好好好好好好好看看看看看</li>
                                <li>1.好好好</li>
                                <li>1.好好好</li>
                                <li>1.好好好好好好好好好好好好看看看看看</li>
                                <li>1.好好好</li>
                                <li>1.好好好</li>
                                <li>1.好好好</li>
                                <li>1.好好好</li>
                                <li>1.好好好</li>
                                <li>1.好好好</li>
                            </ul>
                            <p class=comment-top">该图总吐槽：105</p>
                        </div>
                    </li>
                    <li class="aside-center"><b></b></li>
                    <li class="aside-footer"><b></b></li>
                </ul>
            </div>
        </div>
        <div data-vimg="comment">
            <div class="tribe-imgcomment">
                <input type="text" placeholder="这里可以输入您想要吐槽的话哦"/>
                <button class="tribe-darkbtn">发表吐槽</button>
                <button class="tribe-graybtn">关闭吐槽</button>
            </div>

        </div>
        <div data-vimg="indexed">
            <p><span>1</span>/18</p>
            <ul class="bgindexed garyindex">
                <li><a href="#">上一页</a></li>
                <li>
                    <select name="" id="">
                        <option value="1">第1页</option>
                        <option value="1">第2页</option>
                        <option value="1">第3页</option>
                        <option value="1">第4页</option>
                    </select>
                </li>
                <li><a href="#">下一页</a></li>
            </ul>
        </div>
    </div>
    <div id="footer"></div>
</div>



<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/js/pc/dest/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/pc/dest/bootstrap.min.js"></script>
<script src="static/js/pc/dest/all.min.js"></script>
<script src="./static/js/pc/version1.1/tribe-vimg.js"></script>
</body>
</html>
