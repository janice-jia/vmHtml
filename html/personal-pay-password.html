<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人页面-输入支付密码</title>
    <link rel="stylesheet" href="static/css/pc/minCss/all.min.css">

    <meta charset="utf-8">
    <!--IE浏览器运行最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="static/css/pc/minCss/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/pc/minCss/all.min.css">

    <!--[if lt IE 9]>
    <script src="static/js/pc/dest/html5shiv.min.js"></script>
    <script src="static/js/pc/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="header" style="height: 95px;"></div>

<div id="per-recharge">
    <div class="per-recharge-tit">填写充值金额</div>
    <form action="" class="form-horizontal zcbl-form-horizontal">
        <div class="row mt25 pl10">
            <div class="col-md-1">
                <input type="text" class="form-control zcbl-form-control bgF left" name="pwd1" id="pwd1" placeholder="">
            </div>
            <div class="col-md-1">
                <input type="text" class="form-control zcbl-form-control bgF left" name="pwd2" id="pwd2" placeholder="">
            </div>
            <div class="col-md-1">
                <input type="text" class="form-control zcbl-form-control bgF left" name="pwd3" id="pwd3" placeholder="">
            </div>
            <div class="col-md-1">
                <input type="text" class="form-control zcbl-form-control bgF left" name="pwd4" id="pwd4" placeholder="">
            </div>
            <div class="col-md-1">
                <input type="text" class="form-control zcbl-form-control bgF left" name="pwd5" id="pwd5" placeholder="">
            </div>
            <div class="col-md-1">
                <input type="text" class="form-control zcbl-form-control bgF left" name="pwd6" id="pwd6" placeholder="">
            </div>
        </div>
        <div class="row pl10">
            <div class="col-md-12 per-pay-password">
                <p>设置支付密码后才能使用余额支付<span><a href="javascript:;" data-toggle="modal" data-target="#setPwd" target="_self">设置支付密码</a></span> <a href="./personal-settings.html" target="_self">忘记密码</a></p>
            </div>
        </div>
    </form>
</div>

<div id="footer"></div>


<!--设置支付密码-->
<div class="modal fade" id="setPwd"  aria-hidden="false">
    <button type="button" class="close zcbl-close" data-dismiss="modal" aria-hidden="true"></button>
    <div class="zcbl-modal-3 zcbl-modalHei285">
        <div class="zcbl-modal-tit">
            设置支付密码
        </div>
        <div class="zcbl-modal-3-con">
            <p class="zcbl-modal-3-desc">设置支付密码后才能使用余额支付！</p>
        </div>
        <div class="clear"></div>
        <div class="zcbl-popupBtn">
            <button type="submit" class="btn-yellow-50 left mr25" data-dismiss="modal">设置支付密码</button>
            <button type="button" class="zcbl-modal-cancel" data-dismiss="modal">取消</button>
        </div>
    </div>
</div>
<!--设置支付密码-->

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/js/pc/dest/jquery-1.11.3.min.js"></script>

<script src="static/js/pc/dest/all.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/pc/dest/bootstrap.min.js"></script>
</body>
</html>
