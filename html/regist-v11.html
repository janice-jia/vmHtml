<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>注册</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="static/css/pc/minCss/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="static/css/pc/minCss/all.min.css" />

    <!--[if lt IE 9]>
    <script src="static/js/pc/dest/html5shiv.min.js"></script>
    <script src="static/js/pc/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div id="lr">
    <div class="container">
        <img data-login="logo" src="static/images/pc/logo_bg.png" alt="" />
        <div id="regist">
            <div id="registBox" data-regist="container">
                <!--  注册信息界面  -->
                <div  data-regist="registnow">
                        <!--  注册类型标签选项  -->
                        <div role="tabpanel">
                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs" role="tablist" data-regist="tabpanel">
                                <li role="presentation" class="active"><a href="#one" aria-controls="one" role="tab" data-toggle="tab">个人注册</a></li>
                                <li role="presentation"><a href="#studio" aria-controls="studio" role="tab" data-toggle="tab">工作室注册</a></li>
                                <li role="presentation"><a href="#business" aria-controls="business" role="tab" data-toggle="tab">企业注册</a></li>
                            </ul>
                            <!-- Tab panes -->
                            <div class="tab-content">
                                <div class="tab-pane " id="one" role="tabpanel">
                                    <div id="regist-person"></div>
                                </div>
                                <div class="tab-pane active" id="studio" role="tabpanel">
                                    <div id="regist-studio"></div>
                                </div>
                                <div class="tab-pane" id="business" role="tabpanel">
                                    <div id="regist-company"></div>
                                </div>

                            </div>
                        </div>
                </div>
                <!--  注册完成界面  -->
                <div data-regist="regfinish" >
                    <h1>注册成功</h1>
                    <p data-regist="countdown"><span id="regist_countdown">3</span>秒后自动返回首页</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="static/js/pc/dest/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="static/js/pc/dest/bootstrap.min.js"></script>
<script src="static/js/pc/dest/all.min.js"></script>

</body>


</html>
